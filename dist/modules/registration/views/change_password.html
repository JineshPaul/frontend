<div class="error-popup-container"><div class="erorr-popup-wrapper settings_wrapper"><header class="login-header col-xs-12"><div class="row"><div class="cloud1"><img src="assets/images/login_cloud1.png"></div><div class="header-intro col-xs-12"><div class="row"><p class="pull-left">Change Password</p><div class="plane pull-right"><img src="assets/images/loginPlane.png"></div></div></div><div class="cloud2"><img src="assets/images/login_cloud2.png"></div></div></header><div class="login-form"><form name="mobileForm" novalidate><div class="form-group"><label class="">Old Password</label><input ng-class="{'has-error':mobileForm.phone.$error.pattern}" type="password" name="old_password" ng-model="old_password" required></div><div class="form-group"><label class="">New Password</label><input check-password ng-class="{'has-error':mobileForm.phone.$error.pattern}" type="password" name="new_password" ng-model="new_password" required> <span class="without-error" ng-class="{'error-text':mobileForm.new_password.$error.oneNumber,'normal':reset}"><span ng-if="mobileForm.new_password.$error.oneNumber" class="wrong"></span><span ng-if="!mobileForm.new_password.$error.oneNumber" class="correct"></span>Please enter atleast one number</span><!-- <span class="without-error" ng-class="{'error-text':registerForm.password.$error.oneUpper,'normal':reset}"><span ng-if="registerForm.password.$error.oneUpper" class="wrong"></span><span ng-if="!registerForm.password.$error.oneUpper" class="correct"></span>Please enter one upper case</span> --> <span class="without-error" ng-class="{'error-text':mobileForm.new_password.$error.oneSmall,'normal':reset}"><span ng-if="mobileForm.new_password.$error.oneSmall" class="wrong"></span><span ng-if="!mobileForm.new_password.$error.oneSmall" class="correct"></span>Please enter atleast one small case</span> <span class="without-error" ng-class="{'error-text':mobileForm.new_password.$error.minlength,'normal':reset}"><span ng-if="mobileForm.new_password.$error.minlength" class="wrong"></span><span ng-if="!mobileForm.new_password.$error.minlength" class="correct"></span>Please enter minimum 8 character's</span></div><div class="login-btn-group"><button ng-disabled="mobileForm.new_password.$invalid" class="fin-app-btn fin-orange full-width" ng-click="changePassword(old_password, new_password)">Submit</button></div><div class="form-error" ng-if="errorPasswordSettings"><p ng-bind="errorPasswordSettings"></p></div></form></div></div></div>
