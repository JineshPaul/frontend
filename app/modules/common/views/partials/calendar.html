<div class="col-xs-12">
	<div class="pull-left calendar-cover">
		<div class="calendar-body"  ng-style="type == 'blue' && {'background-color':'rgb( 240, 244, 247 )'} || type == 'red' && {'background-color':'#fde8de'}">
			<input type="text" ng-model="model">
		</div>
		<div class="calendar-footer">
			<button ng-click="doDecrement()"><img src="assets/images/minus.png"></button>
			<button ng-click="doIncrement()"><img src="assets/images/plus.png"></button>
		</div>
	</div>
</div>
