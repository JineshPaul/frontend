<section class="quickInvest">
    <form name="quickInvestForm1" novalidate>
        <div class="content-main-header">
            <div class="slider-entry-image col-xs-12 col-lg-1 col-md-2 col-sm-2">
                <img src="assets/images/planInvestMent.png">
            </div>
            <h1 class="pull-left slider-description">Quick Invest</h1>

            <h2 class="pull-left"><strong><i>You can’t find returns in investments you haven’t made!</i></strong><span class="nextline paddingTop2">Simply choose your preferred mode of investment and</span><span class="nextline">amount and we will do the rest.</span></h2>
        </div>                
        <div class="radio-cover">
            <input type="radio" required id="option1Type1" name="option1" ng-model="$root.selectedCriteria" value="op1"><label for="option1Type1"><span></span>I want to make monthly investments (SIP)</label>
            <input type="radio" required id="option1Type2" name="opoption1Tion1" ng-model="$root.selectedCriteria" value="op2"><label for="option1Type2"><span></span>I want to make a one-time investment (Lumpsum)</label>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <div class="fin-btn-cover started">
                    <div class="fin-btn-group">
                        <button click-redirect="planInvest" class="fin-link-btn"><span><img src="assets/images/startedArrow.png"></span>BACK</button>
                        <button ng-disabled="quickInvestForm1.$invalid" class="fin-app-btn fin-orange" click-redirect="/quickInvest">CONTINUE</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
